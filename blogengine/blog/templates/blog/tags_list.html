{% extends 'blog/skeleton.html' %}

{% block title %}
  tags list - {{ block.super }}
{% endblock %}

{% block content %}

  <div class="user-search-result">{{ block.super }}</div>

  <h3 class="mb-5">tags</h3>

  {% for tag in list %}
    <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>{% if not forloop.last %} | {% endif %}
  {% endfor %}

{% endblock %}
