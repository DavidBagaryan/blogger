{% extends 'blog/skeleton.html' %}

{% block title %}
  tags list - {{ block.super }}
{% endblock %}

{% block content %}
  <h3 class="mb-5">tags</h3>

  {% for tag in tags %}

    {% if forloop.last %}
      <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
    {% else %}
      <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a> |
    {% endif %}

  {% endfor %}

{% endblock %}
